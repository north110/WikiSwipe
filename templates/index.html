<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Protected Homepage</title>
  </head>
  <body>
    <h1>Welcome to WikiSwipe</h1>
    <p>This page is protected & accessible only when logged in.</p>
    <!-- You can add article display or other content here -->
    <button id="logoutButton">Logout</button>
  </body>
  <script>
    // Redirect to login if no token is saved
    const token = localStorage.getItem("access_token");
    if (!token) {
      window.location.href = "/login_page";
    }
  
    // Logout: clear token and redirect
    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      window.location.href = "/login_page";
    });
  </script>
</html>
